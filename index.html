<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>

<input id="text" type="text" value="http://jindo.dev.naver.com/collie" style="width:300px" onblur="makeCode()"/>
<input id="svg" type="checkbox" onchange="changeSGV(this)"><label for="svg">Use SVG</label>
<br/>
<br/>
<div id="qrcode" style="height:500px; margin-top:auto;"></div>

<script type="text/javascript">

var div = document.getElementById("qrcode");
var qrcode = new QRCode(div, { width:400, height:400, output:"canvas+png" }); // or "svg" or "table"

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

function changeSGV(inputCheckbox)
{
    qrcode.clear();
    
    if(inputCheckbox.checked)
        qrcode = new QRCode(div, { width:400, height:400, output:"svg" });
    else
        qrcode = new QRCode(div, { width:400, height:400, output:"canvas" });

    makeCode();
}

makeCode();

</script>
</body>
